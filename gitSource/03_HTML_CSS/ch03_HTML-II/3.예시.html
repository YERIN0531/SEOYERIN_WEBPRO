<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table#top{
            background-color: lightgray;            
        }
        tr{
            background-color: white;
        }        
        td{
           text-align:center; 
            padding:6px;
        }        
    </style>
</head>
<body>
    <!--2행1열-->
    <form action="#" method="get">
        <table id="top">
            <caption><h1>회원가입</h1></caption>
            <tr>
                <td>
                    <table id="middle">
                        <!--7행 2열-->
                        <tr>
                            <td>아이디</td>
                            <td><input type="text" name="id" /></td>
                        </tr>

                        <tr>
                            <td>비밀번호</td>
                            <td><input type="password" name="pw" /></td>
                        </tr>

                        <tr>
                            <td>확인비밀번호</td>
                            <td><input type="password" name="cpw" /></td>
                        </tr>

                        <tr>
                            <td>이 름</td>
                            <td><input type="text" name="name" /></td>
                        </tr>

                        <tr>
                            <td>전 화</td>
                            <td><input type="tel" name="phone1" /></td>
                        </tr>

                        <tr>
                            <td>생년월일</td>
                            <td><input type="date" name="birth" /></td>
                        </tr>

                        <tr>
                            <td>성별</td>
                            <td>
                                <input type="radio" name="gender" value="m" checked="checked" />남
                                <input type="radio" name="gender" value="f" />여
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" value="제출" /></td>
                        </tr>


                    </table>
                </td>

            </tr>

            <tr>

                <td>
                    <table id="bottom"><!--여기는 굳이 table 안만들어도됨! -->
                        <tr>
                            <td style="text-align:left">
                                <ul>
                                    <li>주민등록없이 전화번호로 회원가입</li>
                                    <li>대부분 서비스가 이용 가능합니다<br />(단,일부 실명확인 후 이용가능)</li>
                                    <li>정보변경은 추후가능</li>

                                </ul>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
