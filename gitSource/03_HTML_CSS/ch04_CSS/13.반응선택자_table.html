<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{background-color:greenyellow; width:100%;}
        tr   {background-color:lightyellow;} /*여기다가 td 해버리면 안바뀌는것 처럼 보임. td쓰고 싶으면 td:hover해주면됨*/
        td, th{padding:10px 20px;}
        tr:hover { background-color:green; color:yellow;}
        td:hover{
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>글번호</th>
            <th>글제목</th>
            <th>글쓴이</th>

        </tr>
        <tr>
            <td>9</td>
            <td>테스트 제목1</td>
            <td>홍길동</td>
            <td>33</td>
        </tr>
        <tr>
            <td>8</td>
            <td>테스트 제목2</td>
            <td>김길동</td>
            <td>31</td>
        </tr>
        <tr>
            <td>7</td>
            <td>테스트 제목3</td>
            <td>신길동</td>
            <td>22</td>
        </tr>
        <tr>
            <td>6</td>
            <td>테스트 제목4</td>

    </table>
</body>
</html>
