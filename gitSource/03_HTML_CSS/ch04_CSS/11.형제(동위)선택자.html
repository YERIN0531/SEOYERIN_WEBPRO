<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h3~div{/* h3태그 다음에 오는 형제 요소들 다*/
            font-size: 1.5em; /* 원래크기의 1.5배 em,px,pt 모두 사용 가능*/
            color:orange;
            font-weight:bold;
        }
        #msg + div{ /* msg id 요소 바로 뒤에 오는 형제 한 요소*/
             color:red;
        }
    </style>
</head>
<body>
    <div>div_00</div>
    <h3 id="msg">동위선택자(+:바로다음에 오는 형제 한 / ~:다음에 오는 모든 형제 요소들)</h3>
    <div>div_01</div>
    <p>p_01</p>
    <div>div_02</div>
    <div>div_03</div>
    <div>div_04</div>
    <div>div_05</div>
</body>
</html>
