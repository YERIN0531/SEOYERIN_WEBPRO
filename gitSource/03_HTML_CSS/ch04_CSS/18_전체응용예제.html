<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      #header,#content,#footer{
          overflow:hidden;
          margin : 0 auto;
          width:1000px;
      }  
      div[class='left']{
         width : 145px;
         height: 150px;
         background-color : lightgray;
         border:1px solid black;
         float:left;
     }
        div[class='center'] {
            width: 650px;
            height: 150px;
            background-color: lightgray;
            border: 1px solid black;
            float: left;
        }
        div[class='right'] {
            width: 145px;
            height: 150px;
            background-color: lightgray;
            border: 1px solid black;
            float: left;
        }
        
        #content .left, #content .center, #content .right {
            height: 300px;
        }
        #header .left {
            border-radius : 20px 0;
        }
        #header .center {
            border-radius: 0 0 20px 20px;
        }
        #header .right {
            border-radius: 0 20px;
        }
        #content .left {
            border-radius: 0 20px 20px 0;
        }
        #content .center {
            border-radius: 20px;
        }
        #content .right {
            border-radius: 20px 0 0 20px;

        }
        #footer .left {
            border-radius: 0 20px 0 20px;
        }

        #footer .center {
            border-radius: 20px 20px 0 0;
        }

        #footer .right {
            border-radius: 20px 0 20px 0;
        }


        div#content #nav ul {
            overflow: hidden;
            text-align: center;
            width : 400px;
            margin:0 auto;
        }
     div#content #nav ul li {
            list-style: none;
            text-align: center;
     }
        
        #nav li a {
            color: black;
            text-decoration: none;
            float: left;
            padding: 20px;
            text-align: center;
            font-weight:bold;
            font-size:25px;
        }
     #academy h4{text-align:center;}
     #academy p{font-size : 15px; text-align:center;}
     ol li:nth-child(9)~li{
         color:red;
     }

    </style>
</head>
<body>
    <div id="header">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>

    </div>

    <div id="content">
        <div class="left"></div>
        <div class="center">
        <div id="nav">
            <ul>
                <li><a href="#menu1">menu1</a></li>
                <li><a href="#menu2">menu2</a></li>
                <li><a href="#menu3">menu3</a></li>
            </ul>
        </div>
        <div id="academy">
            <h4>자바 개발자 양성과정</h4>
            <p>스며들어 못할 열매를 길을 기쁘며, 황금시대다. 커다란 들어 꽃이 가는 목숨을 시들어 고동을 트고, 가진 때문이다.</p>
        </div>
            
        </div>

        <div class="right">
            <ol>
                <li>태그</li>
                <li>전체(*)</li>
                <li>id,class</li>
                <li>속성</li>
                <li>후손,자손(>)</li>
                <li>동위</li>
                <li>반응</li>
                <li>상태</li>
                <li>구조</li>
                <li>문자</li>
                <li>링크</li>
                <li>부정</li>
            </ol>
        </div>
    </div>

    <div id="footer">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>
</html>
