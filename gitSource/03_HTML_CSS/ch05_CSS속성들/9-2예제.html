<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
    *{margin:0; padding:0;}
    #wrap {
    border:1px solid gray;
    width:599px;
    margin: 10px auto;
    }
    #wrap ul li{
    border-top: 1px solid red;
    border-bottom: 1px solid red;
    width:100px;
    height:50px;
    margin:5px 2.5px;
    padding:5px;
    display:inline-block;
    line-height:50px;
    text-align:center;
    list-style:none;
    }
    #wrap ul li a{
    text-decoration:none;
    font-weight:bold;
    color:blue;
    display:block; /*a태그의 영역을 확장*/
    }
    </style>
</head>
<body>
<div id="wrap">
    <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
        

    </ul>
</div>
</body>
</html>
