<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
    div{width:100px; height:100px; font-size:32px; border:1px solid red;}
    div:nth-child(1){
    position:static; /* 디폴트 -- 안쓴거나 마찬가지 즉 left, top 할 필요가 애초에 없음 */
    left:150px; top:150px;
    }
    div:nth-child(2){}
    div:nth-child(3){}
    </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
</body>
</html>
