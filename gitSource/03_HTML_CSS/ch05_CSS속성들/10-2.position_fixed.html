<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
    *{margin:0px;padding:0px;}
    div{
        width:100px;
        height:100px;
        opacity:0.7;
    }
    #div1 {
    position:absolute; /* 절대좌표 */
    left:0; top:0;
    background-color:red;
    /*z-index:999; /*z-index를 큰값으로 하면 위에 쌓임 */
    }
        #div2 { 
            position: fixed; /* 고정좌표 */
            top: 50px;
            left: 50px;
            background-color: green;
            /*z-index:-999;*/
        }
        #div3{
        position:absolute;
        top:100px; left:100px;
        background-color:blue;
        }
        #div4{
        position:absolute;
        top:200px; left:200px;
        width:200px; height:200px;
        background-color:yellow;
        opacity:1;
        }
        #div5{
        position:absolute;
        top:50px;left:50px;
        background-color:red;
        opacity:1;
        }
    </style>
</head>
<body>
<div id="div1">div1</div>
<div id="div2">div2</div>
<div id="div3">div3</div>
<div id="div4">
     div4
    <div id="div5">div5</div>
</div>
</body>
</html>
