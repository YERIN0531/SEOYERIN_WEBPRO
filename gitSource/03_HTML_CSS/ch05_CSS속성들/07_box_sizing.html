<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
    *{padding:0; margin:0;}
    div{width:100px; height:100px;}
    div:nth-child(1){background-color:yellow;}
    div:nth-child(2){background-color:red; 
                     border:5px solid blue; 
                     box-sizing:border-box; /* width안에 border가 들어감(실질적으로 사용가능한 width가 줄어듦)*/

    }
    div:nth-child(3){background-color:green; border:5px solid red;}
    </style>
</head>
<body>
<div>1111</div>
<div>2222</div>
<div>3333</div>
</body>
</html>
