<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'DancingScript-VariableFont';
            src: url(DancingScript-VariableFont_wght.ttf);
        }

        p:nth-child(1) {
            font-family: 'Lucida Sans', 'Lucida Sans Regular'
        }

        p:nth-child(2) {
            font-family: 'DancingScript-VariableFont'
        }

        p:nth-child(3) {
            font-family: 'Sacramento', cursive;
        }

        p:nth-child(4) {
            font-family: 'Press Start 2P', cursive;
        }
        p:nth-child(5) {
            font-family: 'Dokdo', cursive;
        }
    </style>
</head>
<body>
    <p>Lucida Sans(system font)</p>
    <p>DancingScript-VariableFont(local font)</p>
    <p>google font(web font)</p>
    <p>google font(web font)</p>
    <p>한글 구글 폰트(web font)</p>
</body>
</html>
