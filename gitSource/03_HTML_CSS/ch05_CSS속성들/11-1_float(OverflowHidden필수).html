<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
    #contain{
    width: 500px;
    margin:0 auto;
    }
    #contain #row1,#contain #row2{
    border:5px solid lightgray;
    overflow:hidden;
    }
    .first, .second{
        width:100px;
        height:100px;
        border: 3px solid red;
        margin:10px;
    }
    #contain #row1 > div{
    float:left;
    font-weight:bold;
    
    }
    #contain #row2 >div{
    float:right;
    font-weight:bold;
    }
    </style>
</head>
<body>
<div id="contain">
    <div id="row1">
        <div class="first">first</div>
        <div class="second">second</div>
    </div>
    <div id="row2">
        <div class="first">first</div>
        <div class="second">second</div>
    </div>
</div>
</body>
</html>
