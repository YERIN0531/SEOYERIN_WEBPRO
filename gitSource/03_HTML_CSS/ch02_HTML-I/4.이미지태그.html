<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

<body>
    <p>
        <!--그림 원본 사이즈(450*326) 그대로. 그림파일이 없으면 alt 속성값이 출력-->
        <img src="img/sulhyun.jpg" alt="설현사진" />
    </p>
    <hr color="red" /><!--빨간선 만드는 태그/색설정안하면 기본색 회색 선 나옴-->
    <p>
        <img src="img/sulhyun.jpg" alt="설현사진" width="100" /> <!--height 조절 안하면 그대로 쪼그라듦-->
    </p>

    <p>
        <img src="img/sulhyun.jpg" alt="설현사진" height="100" /> <!--width 조절 안하면 그대로 쪼그라듦-->
    </p>

 
    <p>
        <img src="img/sulhyun.jpg" alt="설현사진" width="50" height="100" /> <!--height 조절 안하면 그대로 쪼그라듦-->
    </p>

    <hr color="red" />
    <p>
        <img src="http://image.kmib.co.kr/online_image/2021/1121/2021111914060015124_1637298360_0016487163.jpg" />
    </p>

</html>
