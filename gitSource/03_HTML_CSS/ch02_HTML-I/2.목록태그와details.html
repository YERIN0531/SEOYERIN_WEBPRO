<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <p>
        detils : 세부정보나 추가정보를 숨겨 놨다가 펼쳤다가 토글되는 기능
        summary : 세부 정보나 추가 정보의 제목
    </p>
    <h1>신간정보</h1>
    <details>
        <summary>HTML과 CSS</summary>
        <ul>
            <li>출판사 : 아이콕스</li>
            <li>저&nbsp;자 : 홍길동</li>
            <li>가&nbsp;격 : 30,000원</li>
        </ul>
    </details>
    <details>
        <summary>JSP</summary>
        <ul>
            <li>출판사 : 한빛미디어</li>
            <li>저 &nbsp; 자 : 김길동</li>
            <li>가 &nbsp; 격 : <del>35,000원</del> -> 30,000원</li>
        </ul>
    </details>

</body>
</html>
