<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

            background-color: #00ffff;

            padding: 10px;
            padding: 5px 10px;
            text-align: center; /*표 안에 가운데 정렬*/
        }
    </style>
</head>
