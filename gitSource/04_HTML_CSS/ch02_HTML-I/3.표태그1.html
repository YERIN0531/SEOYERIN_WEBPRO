<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{background-color:#000000; 
              margin : 10px 0px; /*margin 밖여백 : 위, 오른쪽, 아래 , 왼쪽 */}
        
        tr{background-color:#FFFFFF;}
        
        td {
            /* padding은 안여백 / 위,오른쪽,아래,왼쪽 따로따로 순서대로 지정도 가능하지만 한번에도 가능*/
            padding : 5px 10px 4px 20px ;/*안여백 : 위, 오른쪽, 아래, 왼쪽 */  
            padding : 10px;
            padding : 5px 10px;
            text-align : center; /*표 안에 가운데 정렬*/
        }
    </style>
</head>
<body>
    <!--표 태그는 table 태그-->
    <!--tr은 행을 뜻함 /td는 열을 뜻함 -->
    <!--border = 숫자 (숫자가 커질수록 보더 선이 두꺼워짐) 근데 요새 보더 안씀! -->
    <!--<table border='0'></table> -->
    <!-- 보더 쓴거!!-->
    <table border="1">
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
            <td>1행4열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
            <td>2행4열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
            <td>3행4열</td>
        </tr>
    </table>
    <!-- 보더 안쓴거!!-->
    <table>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
            <td>1행4열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
            <td>2행4열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
            <td>3행4열</td>
        </tr>
    </table>

    <!-- 테이블 합칠거 -->
    <!-- 열병합 : colspan = "병합할 열의 수" + 뒤에 있는 애는 없애주기-->
    <!-- 행병함 : rowspan = "병합할 행의 수" + 뒤에 있는 애는 없애주기-->
    <table>
        <caption>표 제목(이름)</caption>
        <tr>
            <td colspan=" 2">1행1열,1행2열</td>
            <td>1행3열</td>
            <td>1행4열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
            <td rowspan="2">2행4열<br />3행4열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
        </tr>
    </table>


    
</body>
</html>
