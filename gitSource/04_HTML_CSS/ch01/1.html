<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- head 부분엔 웹문서의 디자인, 동적인 부분(DB연동 불가), 설정부분-->
    <meta charset="utf-8" /> <!--한글코드 : EUC-KR(CP949)/ UTF-8-->
    <title>첫 예제</title>
    <style>
        /* 디자인부분(CSS) */
        body {
            background-color: yellow;
            font-size: 30pt;
        }
    </style>
    <script>/* 동적인 부분(JavaScript)*/
        /* name = '홍길동';  데이터값 넣지 않아도 됨 
        name = 10; 이렇게 숫자를 넣어도 되고 , 한글을 넣어도 됨 */
        name = prompt("너 이름이 뭐야?", "홍길동"); /* prompt : 대화창  */
        if (name != 'null') {
            document.write(name + "~ 안녕<br>");
        } else {
            document.write("안녕<br>");
        }

    </script>
    
</head>
<body>
    <!--body 부분엔 웹문서에 출력될 정보 -->
    <!--엔터,탭은 무조건 스페이스 하나로 침-->
    <!--br은 닫힌태그가 필요 없는 아이 . 슬래쉬 없어도 되는데 비쥬얼 스튜디오에서 자동완성으로 해주는 것 뿐 -->
    
    안녕하세요<br/>
    오늘부터 웹표준 수업 시작합니다<br />
    Hello,World!!!<br />

</body>
</html>
