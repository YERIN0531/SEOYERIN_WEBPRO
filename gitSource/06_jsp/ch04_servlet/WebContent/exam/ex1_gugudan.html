<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <script>
   window.onload = function(){
	   document.querySelector('form').onsubmit = function(){
		   var gugudan = document.querySelectorAll('option');
		   var cnt = 0;
		   for(var i=0; i<gugudan.length; i++){
			   cnt = cnt+ gugudan[i].selected;
		   }
		   if(!cnt){
			   alert('한개 이상 선택하세요');
			   return false;
		   }
	   };
	   
   };
  </script>
</head>
<body>
  <h2>2~9단까지 원하는 구구단 입력</h2>
  <form action="../Ex1_gugudan">
  <select name="su" multiple="multiple" size="3">
  <option value="2">2단</option>
  <option value="3">3단</option>
  <option value="4">4단</option>
  <option value="5">5단</option>
  <option value="6">6단</option>
  <option value="7">7단</option>
  <option value="8">8단</option>
  <option value="9">9단</option>
  </select>
  <input type="submit" value="구구단 출력">
  <input type="button" value="경고" onclick = "alert('type=button으로');">
  </form>
</body>
</html>
