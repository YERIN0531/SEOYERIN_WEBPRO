<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        document.write('<h2>JavaScript 기본 문법</h2>');
        //여기다가 뭔가를 치면  바디보다 먼저 실행이됨
        //바디가 다 실행된 후에 무슨일을 벌이고 싶을때( 즉 window가 onload 다 된 후에 실행하는 아이 )
        window.onload = function () { //브라우저 창이 다 뜬 후에 실행 
            var list = '';
            list += '<ul>';
            list += '<li>HTML</li>';
            list += '<li>JavaScript</li>';
            list += '<li>jQuery</li>';
            list += '</ul>';

            document.body.innerHTML += list; //바디 안에 있는 innerHtml에 있는 아이
        };
    </script>
</head>
<body>
    <h3>복합 대입 연산자(+=,-=, *=, /=, %=)</h3>
</body>
</html>
