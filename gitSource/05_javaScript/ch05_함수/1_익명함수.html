        var funVar = function () { //익명함수

        //alert(funVar); 이렇게 말고 
        funVar(); // 얘도 위에 익명함수를 변수에 선언하고 밑에서 사용해야함 
        alert(funVar); // 얘는 funVar가 어떻게 생겼는지 확인하는 방법 
        alert(alert); //괄호 안에 있는 애는 함수 이름임
