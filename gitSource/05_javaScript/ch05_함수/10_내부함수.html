<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        
        /* A가 만든 부분 */
        //피타고라스
        function pythagoras(width, height) {
            //내부함수 : 함수 내에 선언된 함수
            //내부함수 사용이유 : 충돌을 피하고자 
            function square(x) {
                return x * x
            }
            // return square(width) + square(height);
            return Math.sqrt(square(width) + square(height));
            // Math.sqrt : 제곱근 만드는 아이 
            
        }
    </script>
    
    <script>
        /* B가 만든 부분 : 밑변, 높이, 빗변을 매개변수로 받아 직각삼각형 여부를 리턴  */
        function square(w, h, hypotenuse) {
            if (w * w + h * h == hypotenuse * hypotenuse) {
                return true;
            } else {
                return false;
            }
        }

    </script>
    
    <script>
        /* 내가 만든 부분 */
        document.write('높이가 4이고, 밑변이 3인 직각삼각형의 빗변은' + pythagoras(3, 4) + '<br>');
        document.write('높이가 4이고, 밑변이 3이고 빗변이 5인 직각삼각형?' + square(3, 4, 5) + '<br>');
    </script>

</head>
