<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
   <title></title>
   <script>
        //var fun = function () { alert('함수 A'); }; //익명함수
        //fun(); //호출할때

       fun(); // 익명함수와 다르게 선언함수는 호출을 함수 위에다가 써도 상관 없음 
              // 선언부분을 먼저 실행하기 때문에 밑에 있는 애들을 실행시킬수 있음 

       function fun() { //이름이 있으니 변수에 할당할 필요가 없음 //선언적 함수
           alert('함수 A');
       } // 얘는 함수의 선언이기 때문에 세미콜론이 없어도 되고, 익명함수는 변수에 할당하는 것이기 때문에 세미콜론 있어야됨
   </script>
