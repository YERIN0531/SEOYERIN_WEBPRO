<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
     //다른 개발자의 로직에 영향을 주지 않기 위해 -> 내부함수 , 자기호출함수
        (function () { // 변수에 할당된 것도 없고, 함수 이름도 없음. 호출할 수 있나? 
            alert('자기호출함수');
        })();
        ///////////////////////////위 아래 결과동일///////////////////////////////////////////////////
        var fun = function () {
            alert('변수할당 호출');
        };
        fun();
        /////////////////////////////////////////////////////////////////////////////////////////////
        function chk() {
            alert('함수이름호출')
        }
        chk();
    </script>
</head>
<body>

</body>
</html>
