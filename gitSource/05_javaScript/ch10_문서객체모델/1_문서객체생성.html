<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            //방법1). 1. h1태그 생성 2. textNode 생성 3. h1태그와 textNode 연결 4. h1태그를 body에 추가 
            var h1 = document.createElement('h1'); //h1태그가 하나 만들어짐
            var textNode = document.createTextNode('추가한 h1태그 안 text'); //2.textNode 생성
            h1.appendChild(textNode); //3. h1태그와 textNode 연결 
            document.body.appendChild(h1); // h1태그를 body에 추가

            //방법2). 1. img 태그 생성 2. src속성 setting
            var img = document.createElement('img'); //img태그가 하나 만들어짐
            img.setAttribute('src', 'img/red.jpg');
            document.body.appendChild(img);

            //방법3). 1. innerHTML을 이용
            document.body.innerHTML += '<h1>방법3으로 추가</h1>';
        };

    </script>
</head>
<body>
<h1>Text Node</h1>
<img src="img/orange.jpg" />
<h1></h1>
<img src="" />
</body>
</html>
