<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
    div{border:3px solid #19619d; width:350px; padding-bottom:30px}
    </style>
    <script>
        var link = ['http://www.naver.com', 'http://www.daum.net', 'https://www.google.co.kr', 'https://www.youtube.com'];
        function change(n){
            location.href = link[n];
        }

    </script>

</head>
<body>
    <div>
        <h2>메뉴</h2>
        <button onclick="change(0)">네이버</button>
        <button onclick="change(1)">다음</button>
        <button onclick="change(2)">구글</button>
        <button onclick="change(3)">유투브</button>
    </div>
</body>
</html>
