<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var id; //다른 function에서도 써야 하기 때문에 위에 변수 선언
        //토글 기능 사용할때 내가 한번 눌렀는지 두번눌렀는지 저장할 변수가 필요함
            var toggle1 = 0; //바꿔 1의 이벤트 걸거
            var toggle2 = 0; //바꿔 2의 이벤트 걸거
        //window가 다 떠야지 header가 보이므로 window.onload 내에서 이 작업을 해줘야해
        window.onload = function () {
            header1 = document.getElementById('header-1'); //특정 id를 찜한것
            header1.innerHTML = '시간';
            header2 = document.getElementById('header-2');
            header2.innerHTML = new Date().toLocaleString();

            id = setInterval(function () {
                header2.innerHTML = new Date().toLocaleString();
            }, 1000);
        };
        //바꿔줄 함수 필요함 우리할때필요한건 1 아님 2 (1이 들어오면 header1 바꿀거, 2가 들어오면 header2바꿀거)
        function change(n) {
            if (n == 1) {
                if (toggle1 == 0) {
                    header1.innerHTML = '현재';
                    toggle1 = 1;
                } else if (toggle1 == 1) {
                    header1.innerHTML = '시간';
                    toggle1 = 0;
                }
            } else if (n == 2) {
                if (toggle2 == 0) {
                    //타이머중지
                    clearInterval(id);
                    toggle2 = 1;
                } else if (toggle2 == 1) {
                    //타이머가동
                    id = setInterval(function () {
                        header2.innerHTML = new Date().toLocaleString();
                    }, 1000);
                    toggle2 = 0;
                }

            }
        }
    </script>
</head>
<body>
    <h1 id="header-1">HEADER-1</h1>
    <h1 id="header-2">HEADER-2</h1>
    <button onclick="change(1)">바꿔-1</button>
    <button onclick="change(2)">바꿔-2(타이머)</button>

</body>
</html>
