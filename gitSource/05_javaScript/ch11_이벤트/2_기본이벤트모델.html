<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var header = document.getElementById('header');
            var p = document.querySelector('p');
            //document.getElementsByTagName('p'); 이렇게 써도 되고 위처럼 써도 됨 
            //header는 문서객체
            //밑에처럼 header를 for문으로 돌리면 header에 들어가는 객체를 확인할 수 있음 
            for (var key in header) {
            if (key == 'onclick') {
                p.innerHTML += key + ' : ' + header[key] + '<br>';
            }
            }
            //기본이벤트 모델 = 고전적 이벤트 모델
            //on으로 시작하는 속성(이벤트 관련 속성)에 function을 할당 
            //var whenclick = function () { }; //얘처럼 쓰면 밑에 function에다가 whenclick할당
            header.onclick = function () {
            //이벤트 이름 : click 
            //이벤트 속성 변수 : onclick
                //이벤트 리스너 함수 (function) - 내가 클릭시 했으면 좋겠는 걸 함수에 할당
                alert('click');

            };
        };
    </script>
</head>
<body>
<!--아이디 써도 되고 안써도 됨-->
<h1 id="header">Click해 봐</h1>
<p></p>
</body>
</html>
