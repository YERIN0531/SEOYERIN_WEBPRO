<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
          
            var header = document.getElementsByClassName('header');//배열
            var header = document.querySelectorAll('.header');//배열
            //var header = document.getElementsByTagName('h1'); 
            //tagname쓰면 안되는 이유 : h1으로 하면 click4까지 걸려버림
            /* 이렇게 하나하나 function을 만들어줘도 되지만 for문을 돌리면 됨 
            msg = header[0].innerHTML;
            alert(msg);
            header[0].onclick = function () { alert('click1');
            header[0].style.color = 'red;
            header[0].style.border = '1px solid orange';
            };
            header[1].onclick = function () { alert('click2');
            msg = header[1].innerHTML;
            alert(msg);
            header[1].style.color = 'red;
            header[1].style.border = '1px solid orange';
            };
            header[2].onclick = function () { alert('click3');
            msg = header[2].innerHTML;
            alert(msg);
            header[2].style.color = 'red;
            header[2].style.border = '1px solid orange';
            }; 
            다 똑같은 function이 들어감 for문안에 넣고 돌리기
            */
            //for (var idx = 0; i < header.length; idx++) 일반포문도 가능
            // this = header[idx] ->클릭한 그놈
            for (var idx in header) {
                header[idx].onclick = function () {
                    msg = this.innerHTML;
                    alert(msg);
                    this.style.color = 'red';
                    this.style.border = '1px solid orange';
                    //this.style.cssText = 'color:red; border:1px solid orange;'
                }
            }
        };
    </script>
</head>
<body>
<h1 class="header">click1</h1>
<h1 class="header">click2</h1>
<h1 class="header">click3</h1>
<h1>click4</h1>
</body>
</html>
