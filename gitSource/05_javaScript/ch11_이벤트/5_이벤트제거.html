<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
    /*빨강 초록 파랑 보라 검정*/
    span:nth-child(5n+1){color:red;}
    span:nth-child(5n+2){color:green;}
    span:nth-child(5n+3){color:blue;}
    span:nth-child(5n+4){color:violet;}
    span:nth-child(5n+5){color:black;}
    </style>
    <script>
        var cnt = 0;
        window.onload = function () {
            document.querySelector('h1').onclick = function () {
                this.innerHTML += '<span>♥</span>';
                cnt++;
                //클릭이벤트는 5번만 가능하도록 == cnt가 5가 되면 이벤트 제거 
                if (cnt == 5) {
                    this.onclick = null; //이벤트 제거
                }
            };
        };
    </script>
</head>
<body>
<!--5번이 지나면 카운트 안되도록-->
<h1>좋아요</h1>
</body>
</html>
