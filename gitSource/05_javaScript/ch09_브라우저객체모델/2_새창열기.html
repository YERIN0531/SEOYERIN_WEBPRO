<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var child = open('', '', 'width=450,height=500,left=100,top=100');
        /*
         * open(속성1, 속성2, 속성3)
         * 속성1 : 열릴 새창의 rul 
         * 속성2 : 윈도우의 이름 
         * 속성3 : width,height,left, top, .....(새창의 크기 말하는거임); 
         */
        if (child) {
            child.document.write('<h2>새창</h2>');
        } else {
            alert('팝업차단을 해제하셔야 새창이 열립니다.');
        }
    </script>
</head>
<body>

</body>
</html>
