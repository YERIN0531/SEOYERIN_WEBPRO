<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr = [273, 32, '홍길동'];
        document.write(arr + '<br>'); // 그냥 출력하면 ,가 껴서 나옴 

        document.write('<h2>1. 일반 for문 이용한 배열출력</h2>');
        for (var i = 0; i < arr.length; i++) {
            document.write(i + '번째 : ' + arr[i] + '<br>');
        }

        document.write('<h2>1. for-in문 이용한 배열출력</h2>');
        for (var idx in arr) { // var idx 는 인덱스를 arr은 배열변수를 
            document.write(idx + '번째 : ' + arr[idx] + '<br>');
        }

        document.write('<h2>1. (**index사용) forEach함수를 이용한 배열출력</h2>');
        // JS에선 forEach 함수 꼭 알고 있쟈
        // 배열명 : arr
        // 배열안의 데이터(data) : 273, 32, '홍길동'
        // 배열의 인덱스(idx) : 0, 1, 2
        arr.forEach(function (data, idx) {
            document.write(idx + '번째 : ' + data+'<br>');
        });

        document.write('<h2>1. (index없는) forEach함수를 이용한 배열출력</h2>');
        // 얘는 index가 안들어가기 때문에 index는 뿌릴수 없음 데이터만 뿌림
        arr.forEach(function (data) {
            document.write(data + '<br>');
        });
    </script>
</head>
<body>

</body>
</html>
