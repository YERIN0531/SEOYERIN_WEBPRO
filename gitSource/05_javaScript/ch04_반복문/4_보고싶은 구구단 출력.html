<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
    //사용자로부터 구구단 수(2~12단)를 입력받아 해당 구구단 출력 
        do {
            var su = Number(prompt('출력을 원하는 구구단의 단수를 입력하세요'));
            //do while을 돌릴 조건이 아닌 아이를 여기다가 넣기
            if (isNaN(su) || su < 2 || su > 9) { // 앞에가 true면 뒤에껄 안쳐다봄
                alert('유효한 숫자를 입력하셔야 합니다(2~9단)');
            } else {
                break; // 위 조건이 아닐 경우 즉 출력해야 하는 애들이 나올경우 while문 실행
            }
        } while (true);
        document.write('<h3>' + su + '단 구구단</h3>');
        for (var i = 1; i <= 9; i++) {
            document.write(su + 'X' + i + ' = ' + (su * i) + '<br>');
        }


    </script>
</head>
<body>

</body>
</html>
