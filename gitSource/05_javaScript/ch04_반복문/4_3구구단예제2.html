<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
    table{
    width:700px;
    margin: 0 auto;
    }
    td{
    padding: 5px;
    border-right: 1px solid aqua;
    text-align:center;
    }
    td:first-child{
    border-left: 1px solid aqua;
    }
    #table01 td{
    font-weight:bold;
    font-size:0.9em;
    }
    
    </style>
    <script>
        document.write('<table id=table01>');
        document.write('<caption>2~9단 구구단</caption>');
        document.write('<tr>')
        for (var num = 2; num <= 9; num++) {
            document.write('<td>'+num+'단</td>')
        }
        document.write('</tr>')
        document.write('</table>');

        document.write('<table>');
        for (var i = 1; i <= 9; i++) {
            document.write('<tr>')
            for (var j = 2; j <= 9; j++) {
                document.write('<td>' + j + 'X' + i + ' = ' + (i * j) +'</td>');
            }
            document.write('</tr>')
        
        
        }
        document.write('</table>');
    </script>
</head>
<body>

</body>
</html>
